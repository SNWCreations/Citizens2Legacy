plugins {
    id 'java'
    id 'ca.stellardrift.gitpatcher' version '1.1.0'
}

group = 'snw'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
}

test {
}

patches {
    // The submodule path you just created
    submodule = 'upstream'
    // The target folder for the patched repositories
    target = file('target')
    // The folder where the patches are saved
    patches = file('patches')
}

gitPatcher {
    setAMExtraArguments(List.of("--ignore-space-change", "--empty=keep")) // This makes our patch applicable
}